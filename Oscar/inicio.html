<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>Hello, world!</title>
  </head>
  <body  style="background-image: url('img/fondocine.jpg');
                background-size: cover;                
                background-repeat: no-repeat;
                background-position: center center;
                background-attachment: fixed;" class="img-fluid">
    
    <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
        
      <div class="card" style="width: 50rem;">
        <h2 class="card-header">
          <p class="text-center">Iniciar Sesion</p>
        </h2>
        <br>
        <div class="card-body" >
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Correo</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="correo" value="email@example.com">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="contra">
              </div>
            </div>
           
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="ingresar()">Ingresar</button>
         
          
            
        </div>

        <div class="card-footer">                  
          <a class="link-primary" data-bs-toggle="offcanvas" href="#registro" role="button" aria-controls="registro">Registrarme</a>
          <br>
          <a href="#" class="link-primary" data-bs-toggle="modal" data-bs-target="#recuperarContra"">Me Olvide Contraseña</a>
        </div>

      </div>
        
    </div>
  



    <div class="offcanvas offcanvas-start" tabindex="-1" id="registro" aria-labelledby="registroLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="registroLabel">Registro</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Cuentas
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correoRegistro" aria-describedby="emailHelp">                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraRegistro1">
                    <div id="emailHelp" class="form-text">Debe contener almenos Mayuscula, Caracter Especial y minimo 8 Caracteres</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="contraRegistro2" onblur="comparar()">
                  </div>
                  <button type="submit" class="btn btn-primary" id="siguiente1" style="display: none;" onclick="sigDatos()">Siguiente</button>

              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button"  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Datos Personales
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="datosNombre" aria-describedby="emailHelp">                    
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="datosApell" aria-describedby="emailHelp">                    
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Provincia</label>
                  <select class="form-select" aria-label="Default select example" id="datosProv">
                    <option selected> ... </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="datosFechaNac" aria-describedby="emailHelp" onblur="btnsig()">                    
                </div>
                <div class="mb-3">
                                     
                </div>
                <button type="submit" class="btn btn-primary" id="siguiente2" style="display: none;" onclick="sigFin()">Siguiente</button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button"  data-bs-target="#collapseThree" aria-expanded="false" >
                Finalizar
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">                
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Correo</span>
                  <input readonly id="finCorreo" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Contraseña</span>
                  <input readonly id="finContraseña" type="password" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Nombre</span>
                  <input readonly id="finNombre" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Apellido</span>
                  <input readonly id="finApellido" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Fecha de Nacimiento</span>
                  <input readonly id="finFechaNac" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>

                <button type="submit" class="btn btn-primary" onclick="Guardar()">Confirmar Datos</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="recuperarContra" tabindex="-1" aria-labelledby="recuperarContraLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recuperarContraLabel">Recuperar contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="email" class="form-control" id="correoRecupero" aria-describedby="emailHelp">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
        <button type="button" class="btn btn-primary" onclick="recuperarContraseña()">Confimar</button>
      </div>
    </div>
  </div>
</div>
