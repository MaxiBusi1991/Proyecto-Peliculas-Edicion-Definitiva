<!-- Modal agregado de peliculas -->
<div class="modal fade" id="modalAgregarPeli" tabindex="-1" aria-labelledby="modalAgregarPeliLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarPeliLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="email" class="form-control" id="nombrePeli" aria-describedby="emailHelp">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Genero</label>
                    <input type="email" class="form-control" id="generoPeli" aria-describedby="emailHelp">
                      
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Imagen</label>
                    <input type="email" class="form-control" id="imgPeli" aria-describedby="emailHelp">
                      
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Año</label>
                    <input type="email" class="form-control" id="anoPeli" aria-describedby="emailHelp">
                      
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Duracion</label>
                    <input type="email" class="form-control" id="duraPeli" aria-describedby="emailHelp">
                      
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Trailer</label>
                    <input type="email" class="form-control" id="trailerPeli" aria-describedby="emailHelp">
                      
                </div>                        
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="chaqueoPeli">
                  <label class="form-check-label" for="exampleCheck1">Habilitada o Desabilitada</label>
                </div>                        
            </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="GuardarPelicula()">Guardar Pelicula</button>
        </div>
    </div>
    </div>
</div>


<!-- Modal Modificar Pelicula-->
<div class="modal fade" id="modalModificarPeli" tabindex="-1" aria-labelledby="modalModificarPeliLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalModificarPeliLabel">Modificar Peliculas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="modinombrePeli" aria-describedby="emailHelp">
              
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Genero</label>
              <input type="email" class="form-control" id="modigeneroPeli" aria-describedby="emailHelp">
                
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Imagen</label>
              <input type="email" class="form-control" id="modiimgPeli" aria-describedby="emailHelp">
                
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Año</label>
              <input type="email" class="form-control" id="modianoPeli" aria-describedby="emailHelp">
                
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Duracion</label>
              <input type="email" class="form-control" id="modiduraPeli" aria-describedby="emailHelp">
                
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Trailer</label>
              <input type="email" class="form-control" id="moditrailerPeli" aria-describedby="emailHelp">
                
          </div>                        
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="modichaqueoPeli">
            <label class="form-check-label" for="exampleCheck1">Habilitada o Desabilitada</label>
          </div>                        
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
