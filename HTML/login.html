<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Registro / Inicio</title>
    <style>
      .boton-personalizado {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 11%,
          rgba(98, 62, 125, 1) 66%
        );
      }
      .modalTitulo {
        background: rgb(13, 9, 47);
        background: radial-gradient(
          circle,
          rgba(13, 9, 47, 1) 0%,
          rgba(49, 38, 80, 1) 21%,
          rgba(41, 28, 84, 0.9444152661064426) 64%,
          rgba(124, 99, 152, 1) 100%
        );
      }
    </style>
  </head>
  <body
    onload="UsuarioRoot()"
    style="
      background-image: url('../img/fondocine.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    "
    class="bg-info d-flex justify-content-center align-items-center vh-100 img-fluid"
  >
    <!-- Inicio -->
    <div
      class="card text-center bg-white p-2 bg-opacity-75 shadow-lg p-3 mb-5 bg-body rounded"
    >
      <div class="card-body">
        <div class="d-flex justify-content-center" style="width: 25rem">
          <img
            src="../img/login-icon.svg"
            alt="login-icon"
            style="height: 7rem"
          />
        </div>
        <div class="text-center fs-1 fw-bold">Inicio</div>
        <div class="input-group mt-4">
          <div class="input-group-text boton-personalizado">
            <img
              src="../img/username-icon.svg"
              alt="username-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Correo"
            id="correo"
          />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text boton-personalizado">
            <img
              src="../img/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="password"
            placeholder="Contraseña"
            id="contra"
          />
        </div>
        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
          </div>
          <div class="pt-1">
            <a
              data-bs-toggle="modal"
              data-bs-target="#recuperarContra"
              class="link-primary text-decoration-none fw-semibold fst-italic"
              style="font-size: 0.9rem; color: #4b0082"
            >
              Recuperar Contraseña?</a
            >
          </div>
        </div>
        <div
          class="btn text-white w-100 mt-4 fw-semibold shadow-sm border border-info boton-personalizado"
          onclick="ingresar()"
        >
          <a><h4>Iniciar</h4></a>
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>No tienes Cuenta?</div>
          <a
            data-bs-toggle="offcanvas"
            href="#registro"
            role="button"
            aria-controls="registro"
            class="text-decoration-none fw-semibold"
            style="color: #4b0082"
          >
            Registrar
          </a>
        </div>
        <div class="p-3">
          <div class="border-bottom text-center" style="height: 0.9rem"></div>
        </div>
      </div>
    </div>

    <!-- Registro-->
    <div
      class="offcanvas offcanvas-start bg-white p-2 bg-opacity-50 shadow-lg p-3 mb-5 bg-body rounded"
      tabindex="-1"
      id="registro"
      aria-labelledby="registroLabel"
    >
      <div class="offcanvas-header">
        <h4 class="offcanvas-title text-white" id="registroLabel">Registro</h4>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button boton-personalizado text-white"
                type="button"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Cuentas
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Correo</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="correoRegistro"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="contraRegistro1"
                  />
                  <div id="emailHelp" class="form-text">
                    Debe contener almenos Mayuscula, Caracter Especial y minimo
                    8 Caracteres
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Repetir Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="contraRegistro2"
                    onblur="comparar()"
                  />
                </div>
                <button
                  type="submit"
                  class="btn text-white boton-personalizado"
                  id="siguiente1"
                  style="display: none"
                  onclick="sigDatos()"
                >
                  Siguiente
                </button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed boton-personalizado text-white"
                type="button"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Datos Personales
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Nombres</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="datosNombre"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Apellidos</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="datosApell"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="datosProv" class="form-label">Provincia</label>
                  <input type="text" class="form-control" id="datosProv" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Fecha de Nacimiento</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="datosFechaNac"
                    aria-describedby="emailHelp"
                    onblur="btnsig()"
                  />
                </div>
                <div class="mb-3"></div>
                <button
                  type="submit"
                  class="btn text-white boton-personalizado"
                  id="siguiente2"
                  style="display: none"
                  onclick="sigFin()"
                >
                  Siguiente
                </button>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed text-white boton-personalizado"
                type="button"
                data-bs-target="#collapseThree"
                aria-expanded="false"
              >
                Finalizar
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Correo</span>
                  <input
                    readonly
                    id="finCorreo"
                    type="text"
                    class="form-control"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    >Contraseña</span
                  >
                  <input
                    readonly
                    id="finContraseña"
                    type="password"
                    class="form-control"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Nombre</span>
                  <input
                    readonly
                    id="finNombre"
                    type="text"
                    class="form-control"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    >Apellido</span
                  >
                  <input
                    readonly
                    id="finApellido"
                    type="text"
                    class="form-control"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    >Fecha de Nacimiento</span
                  >
                  <input
                    readonly
                    id="finFechaNac"
                    type="text"
                    class="form-control"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <button
                  type="submit"
                  class="btn text-white boton-personalizado"
                  onclick="Guardar()"
                >
                  Confirmar Datos
                </button>
                <button
                  type="submit"
                  class="btn text-white boton-personalizado"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../JAVASCRIPT/funciones.js" type="text/javascript"></script>
  </body>
</html>

<!-- Recuperar Contraseña-->
<div
  class="modal fade"
  id="recuperarContra"
  tabindex="-1"
  aria-labelledby="recuperarContraLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header modalTitulo">
        <h5 class="modal-title text-white" id="recuperarContraLabel">
          Recuperar contraseña
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input
          type="email"
          class="form-control"
          id="correoRecupero"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          cerrar
        </button>
        <button
          type="button"
          class="btn text-white boton-personalizado"
          onclick="recuperarContraseña()"
        >
          Confimar
        </button>
      </div>
    </div>
  </div>
</div>
