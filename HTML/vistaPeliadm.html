<!-- Modal agregado de peliculas -->
<div
  class="modal fade text-dark"
  id="modalAgregarPeli"
  tabindex="-1"
  aria-labelledby="modalAgregarPeliLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarPeliLabel">
          Agregar Peliculas
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="was-validated">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input required type="text" class="form-control" id="nombrePeli" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Genero</label>
            <select
              required
              class="form-select"
              id="generoPeli"
              aria-label="Default select example"
            >
              <option selected>Seleccione Genero</option>
              <option value="Terror">Terror</option>
              <option value="Comedia">Comedia</option>
              <option value="Acccion">Acccion</option>
              <option value="Drama">Drama</option>
              <option value="Aventura">Aventura</option>
              <option value="Romance">Romance</option>
              <option value="Ficcion">C. Ficcion</option>
              <option value="Infantil">Infantil</option>
              <option value="Documental">Documental</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Imagen</label>
            <input required type="text" class="form-control" id="imgPeli" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Año</label>
            <input
              required
              type="numeric"
              class="form-control"
              id="anoPeli"
              maxlength="4"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Duracion</label>
            <input required type="time" class="form-control" id="duraPeli" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Trailer</label>
            <input required type="text" class="form-control" id="trailerPeli" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">sinopsis</label>

            <textarea
              class="form-control is-invalid"
              id="sinopsis"
              placeholder="Required example textarea"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Estreno</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="Estreno"
            >
              <option>seleccione</option>
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Destacada</label>
            <select
              required
              class="form-select"
              aria-label="Default select example"
              id="Destacada"
            >
              <option selected>seleccione</option>
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Estado</label>
            <select
              required
              class="form-select"
              aria-label="Default select example"
              id="Estado"
            >
              <option selected>seleccione</option>
              <option value="Si">Habilitado</option>
              <option value="No">Deshabilitado</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          onclick="GuardarPelicula()"
        >
          Guardar Pelicula
        </button>
      </div>
    </div>
  </div>
</div>
