<html lang="en">
<head>

</head>
<body class="fondo">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../HTML/main.html">
          <img src="../img/logocinesinfondo-removebg-preview.png" height="60"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../HTML/verusuarios.html"><i class="fa-solid fa-arrow-left "></i></a>

              <li class="nav-item">
                <a class="nav-link" href="./navbar.html">Cerrar Sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

    <div class="container my-4 text-light ">
        <div class="row">
          <div class="col">
           <h2>Perfil</h2>
           <div >
            <form >
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" >
                </div>
                <div class="mb-3">
                  <label for="surname" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="surname" >
                </div>
                <div class="mb-3">
                  <label for="province" class="form-label">Provincia</label>
                  <input type="text" class="form-control" id="province" >
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Localidad</label>
                  <input type="text" class="form-control" id="location" >
                </div>
                <div class="mb-3">
                  <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="birthDate" >
                </div>
                <div class="mb-3">
                  <label for="cinema" class="form-label">Cine habitual</label>
                  <input type="text" class="form-control" id="cinema" >
                </div>
                <div class="text-end">
                    <button type="submit" class="btn violeta-claro m-2 text-light">Guardar cambios</button>
                </div>
                
              </form>
            
           </div>
            
          </div>
          <div class="col m-2 text-center">
            <h2 >¿Qué querés hacer?</h2>
            <div class="text-center ">
              <button type="button" class="btn violeta-claro col-8 m-5 text-light">Cambiar e-mail</button>
              <button type="button" class="btn violeta-claro col-8 m-5 text-light">Cambiar contraseña</button>
              <button type="button" class="btn violeta-claro col-8 m-5 text-light " >Ver historial de operaciones</button>
              <button type="button" class="btn violeta-claro col-8 m-5 text-light">Eliminar usuario</button>
            </div>
          </div>
        
        </div>
      </div>



 
    <!-- JavaScript Bundle with Popper -->
